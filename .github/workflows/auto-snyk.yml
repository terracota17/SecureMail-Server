name: GitHub Auto Snyk Evaluation
on: 
  #- push
  - pull_request

permissions:
  contents: write
  security-events: write

jobs:
  Auto-snyk-test:
    runs-on: self-hosted
    steps:

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
     
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Ejecutar Snyk SAST
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_AUTH_TOKEN }}
        run: |
          snyk-linux auth SNYK_TOKEN
          snyk-linux code test --sarif-file-output=snyk-sast-report.sarif 

      - name: Upload SARIF Report to GitHub Advanced Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-sast-report.sarif

